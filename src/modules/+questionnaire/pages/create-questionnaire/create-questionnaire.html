<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-3">Create Questionnaire</h1>
            
            <form>
                <div class="form-group">
                    <label for="name">Questionnaire Name</label>
                    <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Questionnaire Name" autofocus />
                </div>
                
                <button type="submit" class="btn btn-primary" [routerLink]="['create']" [disabled]="!(isValidNameObservable | async)" (click)="create()">Create Questionnaire</button>
            </form>
        </div>
    </div>
</div>
