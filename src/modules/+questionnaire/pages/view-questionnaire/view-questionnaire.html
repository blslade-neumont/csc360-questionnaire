<div class="container" *ngLet="(questionnaireObservable | async) as questionnaire">
    <div class="row">
        <div class="col-12" *ngIf="questionnaire; else notFound">
            <h1 class="mt-3">{{questionnaire.name}}</h1>
            
            <p class="lead">What do you want to do?</p>
            
            <p>
                <button class="btn btn-primary" [routerLink]="['..', 'take']">Take Questionnaire</button>
                <button class="btn btn-secondary" [routerLink]="['..', 'edit']">Edit Questionnaire</button>
                <button class="btn btn-danger" (click)="deleteQuestionnaire()">Delete Questionnaire</button>
            </p>
        </div>
        
        <ng-template #notFound>
            <div class="col-12">
                <h1 class="mt-3">Questionnaire not found.</h1>
                
                <p class="lead">
                    Click <a [routerLink]="['/q', 'list']">here</a> to see all questionnaires.
                </p>
            </div>
        </ng-template>
    </div>
</div>
