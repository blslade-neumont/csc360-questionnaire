<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-3">Questionnaires</h1>
            
            <p class="lead">Select a questionnaire</p>
            
            <ul *ngLet="(questionnairesObservable | async) as questionnaires">
                <li *ngFor="let q of questionnaires">
                    <a [routerLink]="['/q', q.slug, 'view']">{{q.name}}</a>
                </li>
                <li *ngIf="!questionnaires.length">
                    (Nothing here)
                </li>
            </ul>
            
            <button class="btn btn-primary" [routerLink]="['..', 'create']">Create new Questionnaire</button>
        </div>
    </div>
</div>
