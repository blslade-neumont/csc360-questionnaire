<div class="part-header" [class.selected]="isSelected" (click)="select(editTemplate)">
    <strong>S</strong>: {{section?.getText()}}
</div>
<div class="section-body">
    <ng-container *ngLet="section.getChildren() as children">
        <edit-questionnaire-part *ngFor="let child of children" [part]="child"></edit-questionnaire-part>
    </ng-container>
</div>

<ng-template #editTemplate>
    Edit section!
</ng-template>
