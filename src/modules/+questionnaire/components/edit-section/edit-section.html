<div class="part-header" [class.selected]="isSelected" (click)="select(editTemplate)">
    <strong>S</strong>: {{section?.getText()}}
</div>
<div class="section-body">
    <ng-container *ngLet="section.getChildren() as children">
        <edit-questionnaire-part *ngFor="let child of children" [part]="child"></edit-questionnaire-part>
    </ng-container>
</div>

<ng-template #editTemplate>
    <form>
        <div class="form-group">
            <label for="section-name">Name</label>
            <input type="text" class="form-control" name="section-name" [(ngModel)]="section.text" autofocus />
        </div>
        
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="addQuestion()">Add Question</button>
            <button type="button" class="btn btn-secondary" (click)="addSection()">Add Section</button>
            <button type="button" class="btn btn-danger" [disabled]="!section.getParent()" (click)="delete()">Delete</button>
        </div>
    </form>
</ng-template>
